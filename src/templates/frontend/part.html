{% extends 'frontend/base.html' %}
{% load static %}
{% block meta_value %}
    <meta http-equiv="X-UA-Compatible" content="{{ title }}"> {% endblock %}
{% block title %}<title>{{ title }}</title>
    <link rel="icon" href="{% static '/assets/fav.png' %}" type="image/x-icon"/>{% endblock %}
{% block content %}
    {% csrf_token %}
    <link rel="stylesheet" href="https://unpkg.com/vue-multiselect@2.1.0/dist/vue-multiselect.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          crossorigin="anonymous"/>
    <div class="container">
        <div id="app">
            <form-wizard part="{{ part }}" order_id="{{ order_id }}"></form-wizard>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'dist/js/chunk-vendors.js' %}"></script>
    <script type="text/javascript" src="{% static 'dist/js/app.js' %}"></script>
{% endblock content %}
